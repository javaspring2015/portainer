<rd-header ng-if="isAdmin">
  <rd-header-title title="Volume list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="docker.volumes" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Volumes</rd-header-content>
</rd-header>

<div class="row" ng-if="isAdmin">
  <div class="col-sm-12">
    <volumes-datatable
    title="Volumes" title-icon="fa-cubes"
    dataset="volumes" table-key="volumes"
    order-by="Id" show-text-filter="true"
    remove-action="removeAction"
    show-ownership-column="applicationState.application.authentication"
    ></volumes-datatable>
  </div>
</div>
